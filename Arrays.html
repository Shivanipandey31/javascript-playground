        // var a=prompt("enter no.")

        // if ()
        var n=parseInt(prompt("enter no."));
        var primes=[];
        for(var i=2;i<n;i++)
        {
            for (var j=2;j<i;j++)
            {
                if (i%j==0)
                    break;
            }
            if(i==j)
                primes[primes.length]=i;
        }
        alert("there are" + primes.length+"prime no.s upto" +n);
        for(i=0;i<primes.length;i++)
            document.write(primes[i]+"<br>");
        

    </script>
