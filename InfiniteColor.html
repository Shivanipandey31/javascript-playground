<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Buttons to start and stop the background color change -->
    <button id="start">START</button>
    <button id="stop">STOP</button>

    <script>
        // Function to generate a random hexadecimal color code
        const randomColor = function(){
            // String containing all hexadecimal digits (0-9 and A-F)
            const hex = '0123456789ABCDEF';
            let color = '#'; // Color starts with '#' for a valid hex code

            // Loop 6 times to generate a 6-character hex color code
            for(let i = 0; i < 6; i++){
                // Get a random index from the hex string and append it to the color
                color += hex[Math.floor(Math.random() * 16)];
                // Explanation: Math.random() generates a random number between 0 and 1,
                // multiplying by 16 gives a number between 0 and 15 (for hex digits),
                // and Math.floor() rounds it down to ensure an integer index
            }
            return color; // Return the generated color string (e.g., '#A3F4C2')
        };

        let intervalId; // Variable to store the ID of the interval timer

        // Function to start changing the background color at intervals
        const startChangingColor = function(){
            // Check if the interval is already running to avoid multiple intervals
            if (!intervalId) {
                // Set an interval to change the background color every 1000 milliseconds (1 second)
                intervalId = setInterval(changeBackgroundColor, 1000);
            }

            // Function to change the background color of the page
            function changeBackgroundColor(){
                // Set the body's background color to a random color generated by randomColor()
                document.body.style.backgroundColor = randomColor();
            }
        };

        // Function to stop changing the background color
        const stopChangingColor = function(){
            // Clear the interval using the stored intervalId
            clearInterval(intervalId);
            // Reset intervalId to null so that the "start" button can be used again
            intervalId = null;
        };

        // Event listener for the "START" button, triggers startChangingColor() on click
        document.querySelector("#start").addEventListener('click', startChangingColor);

        // Event listener for the "STOP" button, triggers stopChangingColor() on click
        document.querySelector("#stop").addEventListener('click', stopChangingColor);


//         Execution Flow
// Page loads â†’ Two buttons ("START" and "STOP") are displayed.

// User clicks the "START" button:

// The startChangingColor function is called.
// If the interval is not running (intervalId is null), a timer is started.
// Every 1 second, the changeBackgroundColor function is called, which changes the document.body background color using randomColor.
// Background Color Changes every second.

// User clicks the "STOP" button:

// The stopChangingColor function is called.
// This clears the interval (stopping the color change) and resets intervalId to null.
// Flow ends until the user clicks the "START" button again, repeating the process.



    </script>
</body>
</html>
